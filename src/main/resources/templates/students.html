<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>

  <!-- navbar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/students}">Student Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"
                                       th:href="@{/students}">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav> 
  <div class="m-4 align-center">
    <a th:href="@{/students/new}">
      <button type="button" class="btn btn-primary" >
        
        Add Student
      </button>
    </a>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="student: ${students}">
          <td th:text="${student?.firstName}"></td>
          <td th:text="${student?.lastName}"></td>
          <td th:text="${student?.email}"></td>
          <td>
            <a th:href="@{/students/edit/{id} (id=${student.id})}" class="btn
              btn-primary">Update</a>
            <a th:href="@{/students/{id} (id=${student.id})}" class="btn
              btn-danger">Delete</a>
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
</body>
</html>
