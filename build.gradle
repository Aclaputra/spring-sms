plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.5'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.5'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.5'
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.31'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.5'
}

group = 'com.aclaputra'
version = '0.0.1-SNAPSHOT'
description = 'student.management.system'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
